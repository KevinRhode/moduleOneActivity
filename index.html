<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Module 01 Mini-Project Landing Page</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <h1><strong>Get to know your Frogs!</strong></h1>
        </header>
        <div class="background-image-info"></div>
        <main>
            
            <section class="frog-list-content">
                <ul>
                    
                        <li>
                            <div class="frog-list-item">
                                <img src="./assets/images/GettyImages-478582578-110098e91cca4207a9e67b5a2dfab6fa.webp" alt="picture name of frog by artist">
                                <!-- <label>Phantasmal Poison Frog by Anolis01 / Getty Iamges</label> -->
                            </div>
                        </li>
                        <li>
                            <div class="frog-list-item">
                                <img src="./assets/images/GettyImages-478582578-110098e91cca4207a9e67b5a2dfab6fa.webp" alt="picture name of frog by artist">
                                <!-- <label>Phantasmal Poison Frog by Anolis01 / Getty Iamges</label> -->
                            </div>
                        </li>
                        <li>
                            <div class="frog-list-item">
                                <img src="./assets/images/GettyImages-478582578-110098e91cca4207a9e67b5a2dfab6fa.webp" alt="picture name of frog by artist">
                                <!-- <label>Phantasmal Poison Frog by Anolis01 / Getty Iamges</label> -->
                            </div>
                        </li>
                    
                </ul>
            </section>  
            <section class="contact-info-object">   
                <div class="contact-info-header">
                <h2>Get in Touch:</h2>
                </div>
                <div class="contact-info-style">
                <form action="#">
              
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
              
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              
                  <label for="country">Country</label>
                  <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                  </select>
              
                  <label for="subject">Subject</label>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
              
                  <input type="submit" value="Submit">
              
                </form>
                </div> 
            </section>          
        </main>
        <footer>
            <h2>Made with ❤️️ for Frogs</h2>
            <p>
                &copy; 2023 Sarcasmo Solutions, Inc.
            </p>
        </footer>
    </body>
</html>
